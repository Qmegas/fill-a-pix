<!doctype html>
<html>
	<head>
		<title>Fill-a-pix game</title>
		<link href="fillapix.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="standart-box news-rounded fillapix">
			<div class="box-title">
				<div class="news_header">Fill-a-Pix (Demo)</div>
			</div>
			<div class="box-content">
				<div class="selector">
					Select a game: 
					<select id="game_selector">
						<optgroup label="Simple">
							<option value="avt">Auto [50x40]</option>
							<option value="baby">Baby [40x40]</option>
							<option value="bear">Bear [35x35]</option>
							<option value="car">Car [20x20]</option>
							<option value="chicken">Chicken [15x15]</option>
							<option value="cowboy">Cowboy [40x40]</option>
							<option value="elephant">Elephant [20x20]</option>
							<option value="elephant2">Elephant 2 [35x35]</option>
							<option value="fap_puzzle1">Fap Puzzle [35x35]</option>
							<option value="honey_sucker">Honey Sucker [30x30]</option>
							<option value="horse-easy">Horse [15x15]</option>
							<option value="in_the_kitchen">In The Kitchen [40x40]</option>
							<option value="indian">Indian [20x20]</option>
							<option value="kids">Kids [15x10]</option>
							<option value="lion">Lion [15x15]</option>
							<option value="lions">Lions [60x40]</option>
							<option value="market">Market [100x60]</option>
							<option value="onion">Onion [15x15]</option>
							<option value="owl">Owl [15x15]</option>
							<option value="presents">Presents [25x25]</option>
							<option value="rabbit">Rabbit [35x35]</option>
							<option value="raining">Raining [35x35]</option>
							<option value="riding">Riding [25x25]</option>
							<option value="safe">Safe [20x20]</option>
							<option value="santa">Santa [50x40]</option>
							<option value="singer">Singer [30x30]</option>
							<option value="snail">Snail [10x10]</option>
							<option value="snowman">Snowman [30x30]</option>
							<option value="telephone">Telephone [20x20]</option>
							<option value="train">Train [15x15]</option>
							<option value="waiter">Waiter [20x20]</option>
						</optgroup>
						<optgroup label="Middle">
							<option value="cat">Cat [15x15]</option>
							<option value="dj">DJ [20x20]</option>
							<option value="dinosaur">Dinosaur [25x25]</option>
							<option value="dogs">Dogs [30x30]</option>
							<option value="dolphin">Dolphin [15x15]</option>
							<option value="fish">Fish [40x40]</option>
							<option value="horse">Horse [15x15]</option>
							<option value="horse_training">Horse Training [60x40]</option>
							<option value="koalas">Koalas [30x30]</option>
							<option value="mickey_mouse">Mickey Mouse [30x30]</option>
							<option value="napoleon">Napoleon [15x15]</option>
						</optgroup>
						<optgroup label="Advanced">
							<option value="advanced1">Advanced 1 [15x15]</option>
							<option value="angel">Angel [40x40]</option>
							<option value="band">Band [60x40]</option>
							<option value="birds">Birds [30x30]</option>
							<option value="bull">Bull [20x20]</option>
							<option value="caesar">Caesar [20x20]</option>
							<option value="candy">Candy [25x25]</option>
							<option value="cat2">Cat 2 [30x30]</option>
							<option value="cowboys">Cowboys [100x60]</option>
							<option value="dragon">Dragon [20x20]</option>
							<option value="eskimo">Eskimo [30x30]</option>
							<option value="fireman">Fireman [40x40]</option>
							<option value="flying">Flying [30x30]</option>
							<option value="guitar_player">Guitar Player [25x25]</option>
							<option value="horse_carriage">Horse Carriage [50x40]</option>
							<option value="house">House [20x20]</option>
							<option value="newborn_baby">Newborn Baby [100x60]</option>
							<option value="painting">Painting [50x40]</option>
							<option value="playground">Playground [50x40]</option>
							<option value="red_riding_hood">Red Riding Hood [35x35]</option>
							<option value="singing">Singing [50x40]</option>
							<option value="singing2">Singing 2 [60x40]</option>
							<option value="shopping">Shopping [15x15]</option>
							<option value="wave">Wave [15x15]</option>
							<option value="wrestling">Wrestling [60x40]</option>
						</optgroup>
					</select>
					<input type="button" value="Start game" id="game_starter">
				</div>
				<div class="game-field" id="game_field">
					<div class="timer">
						Game Timer: <span id="game_time"></span>
					</div>
					
					<div class="game-canvas">
						<canvas id="game_canvas"></canvas>
					</div>
					
					<input type="button" value="Check Errors" id="game_check">
					<input type="button" value="Load Game" id="load_game">
					<input type="button" value="Save Game" id="save_game">
				</div>
			</div>
		</div>

		<script src="game.js"></script>
	</body>
</html>
